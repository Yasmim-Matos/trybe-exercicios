<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--    1 - Adicione os campos de entrada para email e senha.
        2 - Adicione um checkbox com o texto Lembre-me .
        3 - Adicione um botÃ£o com o texto Entrar .
        4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
        5 - Adicione o atributo required para os campos de email e senha.
        6 - Adicione o atributo autocomplete="off" para o campo de email.
        7 - Adicione o atributo autofocus para o campo de email. -->
        
    <form action="" method="get">
        <label for="user-email">E-mail: </label>
        <input type="email" name="user-email" id="user-email" placeholder="Digite aqui o seu email..." required autocomplete="off" autofocus>
        <br>
        <br>
        <label for="user-psw">Senha: </label>
        <input type="password" name="user-psw" id="user-psw" placeholder="Digite aqui sua senha..." required>
        <br>
        <br>
        <input type="checkbox" name="reminder" id="reminder">Lembrar-me
        <br>
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
