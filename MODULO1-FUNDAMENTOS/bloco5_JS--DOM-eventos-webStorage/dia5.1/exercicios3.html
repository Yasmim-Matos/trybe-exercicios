<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripit </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        //Exercicio 1
            function changeText(){
                document.getElementsByTagName("p")[1].innerText = "fldkajfsdaklfjdsalfjsdlfjsdlkjdlkfjsdlfkjdsfdfdsafsdgdsgdgd";
            }
            changeText();

        //Exercicio 2
            function changeColor(){
                let changeToGreen = document.getElementsByClassName("main-content")[0];
                changeToGreen.style.background = "rgb(76,164,109)";
            }
            changeColor();

        //Exercicio 3
            function changeColorToWhite(){
                let changeToWhite = document.getElementsByTagName("section")[0];
                changeToWhite.style.background = "white";
                /* let squareRed = document.getElementsByClassName('center-content')[0];
                    squareRed.style.background = "white"; */
            }    
            changeColorToWhite();

        //Exercicio 4
            function correctText(){
                let rightText = document.getElementsByTagName("h1")[0];
                rightText.innerText = "Exercício 5.1 - Java Script";
            }
            correctText();

        //Exercicio 5
            function upperLetter(){
                let upLetter = document.getElementsByTagName("p");
                for (let i = 0; i < upLetter.length; i += 1){
                    upLetter[i].innerHTML = upLetter[i].innerHTML.toUpperCase();
                }  
            }
            upperLetter();
        
        //Exercicio 6
            function showP(){
                let showTag = document.getElementsByTagName("p");
                for (let i = 0; i < showTag.length; i += 1){
                    console.log(showTag[i].innerHTML);
                } 
            }
            showP();
    </script>
  </body>
</html>
